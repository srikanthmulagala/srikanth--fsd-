<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskm</title>
    <link rel="stylesheet" href="../boot strap/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, rgb(98, 7, 245), hwb(240 3% 8%));
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        .card {
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
            background-color: #1d096c;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 50px;
        }

        .card-header img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .card-header h1 {
            font-size: 36px;
            font-weight: bold;
            color: hsl(0, 10%, 90%);
        }

        .card-body {
            padding: 20px;
        }

        .table {
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        .table th {
            font-size: 18px;
            font-weight: bold;
            color: rgb(200, 67, 124);
            text-align: left;
            padding: 10px;
        }

        .table td {
            font-size: 16px;
            color: rgb(233, 232, 240);
            padding: 10px;
            vertical-align: middle;
        }

        .table td img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .table td span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .table td i {
            font-size: 20px;
            color: hsl(0, 80%, 54%);
            margin-right: 10px;
            cursor: pointer;
        }

        .table td i:hover {
            color: #2fb50a;
        }
        .bi2{
            font-size: 30px;
            position: relative;
            left: 250px;
            color: white;
        }
        h1{
            position: relative;
            left: 260px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="bi2 bi-check-circle-fill"></i>
            <h1>Task List</h1>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Team Member</th>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <i class="bi1 bi-person-circle"></i>
                            Alice Mayer
                        </td>
                        <td>Call Sam For payments</td>
                        <td class="high-priority bg-danger">
                           High priority
                        </td>
                        <td>
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-trash"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="bi bi-person-circle"></i>
                            Kate Moss
                        </td>
                        <td>Make payment to Bluedart</td>
                        <td class="low-priority bg-success">
                            Low priority
                        </td>
                        <td>
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-trash"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="bi bi-person-circle"></i>
                            Danny McChain
                        </td>
                        <td>Office rent</td>
                        <td class="middle-priority bg-warning">
                            Middle priority
                        </td>
                        <td>
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-trash"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="bi bi-person-circle"></i>
                            Alexa Chung
                        </td>
                        <td>Office grocery shopping</td>
                        <td class="high-priority bg-danger">
                            High priority
                        </td>
                        <td>
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-trash"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="bi bi-person-circle"></i>
                            Ben Smith
                        </td>
                        <td>Ask for Lunch to Clients</td>
                        <td class="low-priority bg-success">
                            Low priority
                        </td>
                        <td>
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-trash"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

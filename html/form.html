    <title>Form Elements in html</title>
</head>
<body>
    <h1>Form Elements in html</h1>
    <form>
        <label>first name:</label>
        <input type="text" required autofocus placeholder="enter your name">
        <label>last name:</label>
        <input type="text" value="mulagala" disabled >
        <br>
        <label>mobile number:</label>
        <input type="tel" placeholder="mobile number" maxlength="10">
        <br>
        <label>email address:</label>
        <input type="email" readonly value="srikanth">
        <br>
        <label>password:</label>
        <input type="password" required autocomplete="off">
        <br>
        <label>gender:</label>
        male<input type="radio" name="1">
        female<input type="radio" name="1">
        <br>
        <label>select one:</label>
        C<input type="checkbox">
        C++<input type="checkbox">
        JAVA<input type="checkbox">
        <br>
        <label>DOB:</label>
        <input type="date">
        <br>
        <label>choose a file:</label>
        <input type="file">
        <br>
        <label>select a college:</label>
        <select>
        <option></option>
        <option></option>
        <option></option>
        </select>
        <br>
        <textarea></textarea>
        <br>
        <input type="submit">
        <input type="reset">
    </form>

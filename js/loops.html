<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //for loop
    for(let i=1;i<100;i++){
        document.write(i+"</br>")
    }
    //whileloop
    let count=0;
    while (count<5){
        document.write("count is" + count + "</br>");
        count++;
    }
    //do while
    let x=0;
    do{
        document.write("x is a" + x + "</br>");
        x++;
    }
    while(x<5);
   </script> 
</body>
</html>

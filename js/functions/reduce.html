<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [7,90,4];
        let sum=number.reduce(function(acc,ele){
            return acc + ele
        },8);
        console.log(sum)
        //max length
        let maxnum=number.reduce(function(acc,ele){
            if(acc>ele){
                return acc
            }
            else{
                return ele
            }
        })
        console.log(maxnum)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods</title>
</head>
<body>
    <script>
        let trainee=['m','s','r'];
        console.log(trainee);
        trainee.push('k');
        console.log(trainee);
        trainee.pop('k')
        console.log(trainee);
        trainee.shift(1);
        console.log(trainee);
        trainee.unshift('srikanth');
        console.log(trainee);
        let fruits=['orange','grape','apple']
        let veg=['carrot','beetroot','tomato']
        let sum= fruits.concat(veg)
        console.log(sum);
        sum.splice(1,2,'banana','chilli')
        console.log(sum);
        let v=veg.slice(2,3)
        console.log(v);
       let h= sum.indexOf('carrot')
        console.log( h);
        sum.sort()
        console.log(sum)
    </script>
</body>
</html>

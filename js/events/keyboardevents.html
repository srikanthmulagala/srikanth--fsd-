<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard operations</title>
</head>
<body>
    <p id="p_id"></p>
    <label for="">keypress</label>
    <input type="text" onkeypress="getbg(this.value)"><br>
    <label for="">keydown</label>
    <input type="text" onkeydown="getbg(this.value)"><br>
    <label for="">keyup</label>
    <input type="text" onkeyup="getbg(this.value)"><br>
    <script>
        function getbg(value) {
            document.getElementById('p_id').innerHTML=value;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //var keyword
        var name="srk"
        console.log(name)
        name="srikanth"
        console.log(name)
        var name="msr"
        console.log(name)
        //let keyword
        {
        let college="aec"
        console.log(college)
        college="acet"
        console.log(college)
        }        
        //const keyword
        {
           const lap="hp"
           console.log(lap)
        }

    </script>
</body>
</html>

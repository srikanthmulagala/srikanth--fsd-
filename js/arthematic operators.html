<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //addition
        let a = 5;
        let b = 2;
        //addition
        console.log(a+b)
        //sub
        console.log(a-b)
        //mul
        console.log(a*b)
        //div
        console.log(a/b)
        //modulus
        console.log(a%b)
        //increment
        console.log(b++)
        //decrement
        console.log(b--)
        console.log(a||b)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter a color" id="id">
    <button onclick="entercolor()">click me</button>
    <script>
        function entercolor(){
            const color=document.getElementById('id').value
            document.body.style.backgroundColor=color
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if statement
        let temperature=30;
        if(temperature<30){
              console.log("its a cold day")
        }
        if(temperature>=30){
            console.log("its a sunny day")
        }
        //if-else
        let temp=30;
        if(temp<30){
            console.log("its a sunny day")
        }
        else{
            console.log("its a cold day")
        }
        //if-else if-else
        let hour=19;
        if(hour<12){
            console.log("good morning")
        }
        else if(hour<15){
            console.log("good afternoon")
        }
        else{
            console.log("good evening")
        }
    </script>
</body>
</html>

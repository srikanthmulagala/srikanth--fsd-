<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and padding  in css</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .a{
            height: 300px;
            width: 300px;
            border: 10px solid blue;
            margin: 100px;
            float: left;
        }
        .b{
            height: 300px;
            width: 300px;
            border: 10px solid red;
            margin: 100px;
            float: left;
        }
        .c{
            height: 300px;
            width: 300px;
            border: 10px solid green;
            margin: 100px;
            float: left;
        }
        h3{
            padding-top: 125px;
            padding-left: 90px;
        }
    </style>
</head>
<body>
    <center><h1>Margin and padding in css</h1></center>
    <hr>
    <div class="a">
        <h3>Division 1</h3>    
    </div>
    <div class="b">
        <h3>Division 2</h3>
    </div>
    <div class="c">
        <h3>Division 3</h3>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title> 
  <style>
    .a{
      height: 320px;
      width: 300px;
      border: 5px solid black;
    }
    .b{
      height: 100px;
      width: 100px;
      border: 2px solid blue;
      text-align: center;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <center><h1>TIC-TAC-TOE</h1></center>
  <center><div class="a">
  <table border="">
    <tr>
      <td class="b">O</td>   
      <td class="b"></td>
      <td class="b">X</td>
     </tr>
     <tr>
      <td class="b"></td>   
      <td class="b">X</td>
      <td class="b"></td>
     </tr>
     <tr>
      <td class="b">X</td>   
      <td class="b"></td>
      <td class="b">O</td>
     </tr>
     </div>
    </center>
  </table>
  </body>
</html>

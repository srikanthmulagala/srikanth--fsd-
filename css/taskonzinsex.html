<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .a{
            height: 500px;
            width: 300px;
            border: 5px solid black;
            background-image: url(../images/p1.jpg);
            background-size: cover;
            position: absolute;
            z-index: 1;
        }
        .b{
            height: 500px;
            width: 300px;
            border: 5px solid black;
            background-image: url(../images/p3.png);
            background-size: cover;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
        .c{
            height: 500px;
            width: 300px;
            border: 5px solid black;
            background-image: url(../images/jj.jpg);
            background-size: cover;
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 3;
        }
        .d{
            height: 500px;
            width: 300px;
            border: 5px solid black;
            background-image: url(../images/JC.jpg);
            background-size: cover;
            position: absolute;
            top: 300px;
            left: 300px;
            z-index: 4;
        }
        .e{
            height: 500px;
            width: 300px;
            border: 5px solid black;
            background-image: url(../images/10H.jpg);
            background-size: cover;
            position: absolute;
            top: 380px;
            left: 380px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
</body>
</html>

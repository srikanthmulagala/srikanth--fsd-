<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 400px;
            width: 400px;
            background-color: aqua;
            float: left;
            margin-top: 30px;
            margin-left: 40px;
            border: 1px solid black;
            transition: all 4s ease ;
        }
        .a:hover{

            background-color: red;
            transform: rotate(180deg);
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>

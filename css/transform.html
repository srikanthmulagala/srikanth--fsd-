<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 360px;
            width: 200px;
            background-color: maroon;
            float: left;
            border: 1px solid black;
            margin-top: 20px;
            position: relative;
            left: 20px;

        }
        .a:hover{
            transform: translate3d(20px, 40px, 80px);
        }
        .b{
            height: 360px;
            width: 200px;
            background-color: brown;
            float: left;
            margin: 20px;
        }
        .b:hover{
            transform: translateX(40px);
        }
        .c{
            height: 360px;
            width: 200px;
            background-color: blue;
            float: left;
            margin: 20px;
        }
        .c:hover{
            transform: translateY(80px)
        }
        .d{
            height: 360px;
            width: 200px;
            background-color: green;
            float: left;
            margin: 20px;
        }
        .d:hover{
            transform: rotate(60deg);
        }
        .e{
            height: 360px;
            width: 200px;
            background-color: aqua;
            float: left;
            margin: 20px;
        }
        .e:hover{
            transform: rotate(-60deg);
        }
        .f{
            height: 360px;
            width: 200px;
            background-color: cadetblue;
            float: left;
            margin: 20px;
        }
        .f:hover{
            transform: scale(2);
        }
        .g{
            height: 360px;
            width: 200px;
            background-color: black;
            float: left;
            margin: 20px;
        }
        .g:hover{
            transform: skew(30deg, 50deg);
        }
        .g1{
            height: 360px;
            width: 200px;
            background-color: beige;
            float: left;
            margin: 20px;
        }
        .g1:hover{
            transform: skewX(30deg);
        }
        .g2{
            height: 360px;
            width: 200px;
            background-color: chocolate;
            float: left;
            margin: 20px;
        }
        .g2:hover{
            transform: skewY(60deg);
        }
        .f1{
            height: 360px;
            width: 200px;
            background-color: cadetblue;
            float: left;
            margin: 20px;
        }
        .f1:hover{
            transform: scaleX(2);
        }
        .f2{
            height: 360px;
            width: 200px;
            background-color: cadetblue;
            float: left;
            margin: 20px;
        }
        .f2:hover{
            transform: scaleY(3);
        }
        .h{
            height: 360px;
            width: 200px;
            background-color: chartreuse;
            float: left;
            margin-right: 20px;
            position: relative;
            top: 20px;
        }
        .h:hover{
              transform: matrix(1,-0.5,3,2,2,0);
        }
    </style>
</head>
<body>
    <div class="a">translate</div>
    <div class="b">translate x</div>
    <div class="c">translate y</div>
    <div class="d">rotate anti clk wise</div>
    <div class="e">rotate clk wise</div>
    <div class="f">scale</div>
    <div class="f1">scale x</div>
    <div class="f2">scale y</div>
    <div class="g">skew</div>
    <div class="g1">skew x</div>
    <div class="g2">skewy   </div>
    <div class="h">matrix</div>
</body>
</html>

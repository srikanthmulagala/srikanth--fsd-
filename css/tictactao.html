<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            background-color: beige;
        }
        div{
            height: 317px;
            width: 350px;
            border: 5px solid black;
            background-color:white;
            font-size: 80px;
            padding-left: 30px;
            padding-right: 30px;
            
        }
        span{
            font-size: 30px;
        }
        td{
            height: 100px;
            width: 100px;
            padding-left: 20px;
           
          }
        
          .a{
            border-right: 3px solid black;
          }
        .c{
            border-bottom: 3px solid black;
        }
       
        .b:hover{

            text-shadow: 0px 0px 5px palevioletred;
            border: 1px solid blue;
        }
        
    </style>
</head>
<body>
   <center> <span><b>TIC-TAC-TOE</b></span></center>
<center><div>
    <table>
        <tr>

            <td class="a b c"><i class="fa-regular fa-circle"></i>
             </td>
            <td class="a b c"></td>
            <td class="b c"><i class="fa-solid fa-x"></i></td>
        </tr>
        
       
        <tr>
            <td class="a b c"></td>
            <td class="a c b"><i class="fa-solid fa-x"></i></td>
            <td class="b c"></td>
        </tr>
        <tr>
            <td class="a b"><i class="fa-solid fa-x"></i></td>
            <td class="a b"></td>
            <td class="b"><i class="fa-regular fa-circle"></i> </td>
           
        
        </tr>
    </table>
</center>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list type properties in html</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: lower-greek;
        }
        
    </style>
</head>
<body>
    <center><h1>list type properties in html</h1></center>
    <hr>
    <ul>
        <li>C</li>
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>C++</li>
    </ul>
    <ol>
        <li>C++</li>
        <li>JAVA</li>
        <li>HTML</li>
    </ol>
</body>
</html>

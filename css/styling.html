<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types of stylings</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <style>
         .abc{
        font-size: 50px;
        color: brown;
    }
     </style>
    <center><h1>Different types of styling in css</h1></center>
    <hr>
    <h3>Inline styling</h3>
    <p style="font-size: 50px;color: salmon;">this is styling in css</p>
    <hr>
    <h3>Internal stylings</h3>
    <p class="abc">This is a styling in css</p>
    <hr>
    <h3>external stylings</h3>
    <p class="external">this is a styling in css</p>
    <hr>
    <div id="srikanth"></div>
    <hr>
    <h3>element(tag) selector tag</h3>
    <span>this is element selector</span>
    <hr>
    <h3>attribute selector styles</h3>
    <input type="text">
    <input type="number">
    <input type="password">
    <hr>
    <a href="">clickhere</a>
    <a href="">clickhere</a>
    <a href="">clickhere</a>
    <a href="">clickhere</a>
</body>
</body>
</html>
